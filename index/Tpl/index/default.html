<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<meta content="{$config_keyword}" name="keywords">
<meta content="{$config_description}" name="description">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/images/Kd_Common.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/images/Kd_Default.css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.js"></script>
</head>
<body>
<div class="header">
	<div class="wrap clearfix">
		<h1 class="logo"><a href="{:U('Index/index')}"><img src="__PUBLIC__/images/logo.jpg" width="273" height="89" /></a></h1>
		<p class="topTel">客服电话：<em>0551-65151513</em></p>
	</div>
	<div class="banner">
		<div class="bd">
			<ul>
                <foreach name="banners" item="v">
				<li style="background:url({:C('UPLOAD_PATH')}{$v.pic}) no-repeat center top"><a href=""></a></li>
                </foreach>
			</ul>
		</div>
		<div class="hd"><ul></ul></div>
	</div>
</div>
<div class="container">
	<div class="wrap">
		<div class="loginWrap clearfix">
			<ul class="hd">
				<li>普通用户</li>
				<li>企业用户</li>
			</ul>
			<div class="bd">
				<div class="login clearfix">
					<form method="post" action="">
						<p class="name"><label>账号</label><input type="text" name="name" /></p>
						<p class="pas"><label>密码</label><input type="password" name="pas" /></p>
						<p class="btn"><button type="submit">登陆</button> <a target="_blank" href="{:U('User/regist',array('type'=>0))}">注册</a></p>
					</form>
				</div>
				<div class="login clearfix">
					<form method="post" action="">
						<p class="name"><label>账号</label><input type="text" name="name" /></p>
						<p class="pas"><label>密码</label><input type="password" name="pas" /></p>
						<p class="btn"><button type="submit">登陆</button> <a target="_blank" href="{:U('User/regist',array('type'=>1))}">注册</a></p>
					</form>
				</div>
			</div>
		</div>
		<div class="picShow clearfix">
			<div class="hd">网上值机</div>
			<div class="bd">
				<ul>
				<foreach name="links" item="v">
				<li><img src="{:C('UPLOAD_PATH')}{$v.pic}" width="50" height="50" /><p>{$v.name}</p></li>
				</foreach>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery(".banner").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,autoPlay:true,interTime:5000});
	jQuery(".loginWrap").slide({titCell:".hd li",mainCell:".bd"});
	jQuery(".picShow").slide({mainCell:".bd ul",autoPlay:true,effect:"leftMarquee",vis:12,interTime:50});
</script>
<include file="Public:footer"/>
